<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCI Libertad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="assets/images/logo_libertad_white.svg" alt="Logo de Centro Cristiano Internacional Libertad">
        <nav id="nav-bar">
            <a class="nav-link" href="">Quienes somos</a>
            <a class="nav-link" href="">Campamento Juvenil</a>
            <a class="nav-link" href="">Contacto</a>
        </nav>
    </header>
    <main>
        <h1>¿Te interesa conocer más de Dios?</h1>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">

            <input type="email" name="email" id="email" placeholder="persona@dominio.com">
            <input type="submit" id="submit">
        </form>
        <video id="video" src=""></video>
